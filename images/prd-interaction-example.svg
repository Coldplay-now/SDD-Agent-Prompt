<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- 用户输入框 -->
  <rect x="50" y="20" width="700" height="60" rx="8" fill="#2d4a3e" stroke="#4a7c59" stroke-width="2"/>
  <text x="70" y="45" fill="#ffffff" font-family="Arial, sans-serif" font-size="16">我想做一个介绍深圳城市的网页。</text>
  
  <!-- SDD_PRD_Builder 标题 -->
  <rect x="50" y="100" width="40" height="40" rx="6" fill="#9C27B0"/>
  <text x="65" y="125" fill="#fff" font-family="Arial, sans-serif" font-size="18">📋</text>
  <text x="110" y="125" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">SDD_PRD_Builder</text>
  
  <!-- 工具栏图标 -->
  <circle cx="720" cy="120" r="12" fill="#444"/>
  <text x="715" y="125" fill="#fff" font-family="Arial, sans-serif" font-size="12">👍</text>
  <circle cx="750" cy="120" r="12" fill="#444"/>
  <text x="745" y="125" fill="#fff" font-family="Arial, sans-serif" font-size="12">👎</text>
  <circle cx="680" cy="120" r="12" fill="#444"/>
  <text x="675" y="125" fill="#fff" font-family="Arial, sans-serif" font-size="12">📋</text>
  <circle cx="650" cy="120" r="12" fill="#444"/>
  <text x="645" y="125" fill="#fff" font-family="Arial, sans-serif" font-size="12">🔄</text>
  
  <!-- 回复内容 -->
  <text x="50" y="180" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">我理解您想要创建一个介绍深圳城市的网页。让我先识别一下您的核心意图，然后进行针对性的澄</text>
  <text x="50" y="200" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">清。</text>
  
  <text x="50" y="240" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">根据您的描述，这是一个探索构思类型的需求 - 您想要构建一个展示深圳城市信息的网页项目。</text>
  
  <text x="50" y="280" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">为了更好地帮助您，我需要先澄清一个最关键的问题：</text>
  
  <!-- 关键问题 -->
  <text x="50" y="320" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">这个深圳城市介绍网页的主要目标用户是谁？</text>
  
  <text x="50" y="360" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">请从以下选项中选择最符合的一项：</text>
  
  <!-- 选项列表 -->
  <circle cx="70" cy="390" r="4" fill="#4CAF50"/>
  <text x="90" y="395" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">A. 外地游客（旅游信息为主）</text>
  
  <circle cx="70" cy="420" r="4" fill="#4CAF50"/>
  <text x="90" y="425" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">B. 投资者/商务人士（经济发展、商业环境）</text>
  
  <circle cx="70" cy="450" r="4" fill="#4CAF50"/>
  <text x="90" y="455" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">C. 求职者/新居民（生活指南、就业信息）</text>
  
  <circle cx="70" cy="480" r="4" fill="#4CAF50"/>
  <text x="90" y="485" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">D. 学生/研究者（历史文化、城市发展）</text>
  
  <circle cx="70" cy="510" r="4" fill="#4CAF50"/>
  <text x="90" y="515" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">E. 综合性介绍（包含多个方面）</text>
  
  <!-- 底部说明 -->
  <text x="50" y="555" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">确认目标用户后，我将继续了解其他关键信息，帮您制定完整的产品需求文档。</text>
</svg>